<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <h1>Blog Project</h1>

        <a href="{% url 'new' %}">새로운 글 만들기</a>

        <div style=" margin:10px; padding:5px; border: 1px solid; border-color:gray; 
        border-radius: 10px; background-color: #ffffc2; ">
        <h3>{{blog.title}}</h3>
        {{blog.date}}
        <br>
        {{blog.summary}}
        <a href="{% url 'detail' blog.id %}">...more</a>
        </div>

        {% endfor %}
