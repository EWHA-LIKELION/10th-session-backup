<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>기념일 계산기</title>
    <link rel="stylesheet" href="./date.css">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="./date.js" defer></script>
</head>
<body class="container">
    <section class='photos'>
        <img id='maru' src="maru.png" alt="maru">
        <img id='heart' src="heart.png" alt="heart">
        <img id='dayun' src="dayun.jpg" alt="dayun">
    </section>
    <div class='container d-flex flex-column justify-content-center align-items-center mt-3'>
        <h3>마루♥다윤</h3>
        <h3 id='love'>0일째</h3>
        <h4 class="date">2018.11.03</h4>
    </div>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>마루 생일</h3>
        <div class='date-box'>
            <p id='birthday' class='days-left'>0일 남음</p>
            <p class='date'>2022.11.03</p>
        </div>
    </section>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>1000일</h3>
        <div class='date-box'>
            <p id='thousand' class='days-left'>0일 남음</p>
            <p id='thousand-date' class='date'>0000.00.00</p>
        </div>
    </section>
    <hr/>
    
</body>
</html>
